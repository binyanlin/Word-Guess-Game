<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
</head>
<body Id="mcub">
    
    <div class="main" Id="body2">

        <div class="row">
            <header class="header">
                <h1 class="display-3 text-center text-light py-3 bg-danger">MARVEL Hangman</h1>
            </header>
        </div>
        
        <div class="container">

            <div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3">
                        <h1>Wins: <span id="wins">0</span></h1>
                    </div>
                    <div class="col-sm-4">
                        <h1>Tries left: <span id="triesLeft">15<span></h1>
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <br><br>

                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <h1 class="display-4 my-4 text-center" id="display"></h1>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="text-center" id="comment"></h1>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-2">
                        <h3 id="gd">Letters Used: <p id="guessDisplay"></p></h3>
                    </div>
                    <div class="col-sm-8"></div>
                    <div class="col-sm-2">
                        <h3 class="text-center" id="input2">Current Input:<p id="input"></p></h1>
                    </div>
                    
                </div>
                    
            </div>

        </div>
    </div>

    <div class="footer bg-danger"></div>

    <script src="./assets/javascript/game.js"></script>

</body>
</html>
